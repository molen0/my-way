<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'考试题目'+${#strings.isEmpty(examinTopic.id)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" th:attr="action=@{/api/topic/saveTopic}" method="post">
                        <input type="hidden" name="id" id="id" th:value="${examinTopic.id}" />
                        <input type="hidden" name="examinId" id="examinId" th:value="${examinTopic.examinId}" />
                        <div class="form-group">
                            <label for="order" class="col-sm-2 control-label">序号</label>
                            <div class="col-sm-10">
                                <input type="text" name="order" required="true" class="form-control" id="order" th:value="${examinTopic.order}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10">
                                <select name="type" class="form-control">
                                    <option value="1" th:selected="${examinTopic.type eq 1}">单选</option>
                                    <option value="2" th:selected="${examinTopic.type eq 2}">多选</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="topicName" class="col-sm-2 control-label">题目描述</label>
                            <div class="col-sm-10">
                                <input type="text" name="topicName" required="true" class="form-control" id="topicName" th:value="${examinTopic.topicName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="topicAnswer" class="col-sm-2 control-label">正确答案</label>
                            <div class="col-sm-10">
                                <input type="text" name="topicAnswer" required="true" class="form-control" id="topicAnswer" th:value="${examinTopic.topicAnswer}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="col-sm-2 control-label">解释</label>
                            <div class="col-sm-10">
                                <textarea name="remark" id="remark" class="form-control" rows="3" th:text="${examinTopic.remark}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4 pull-left">
                                <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-4 pull-right">
                                <button type="button" onClick="javascript :history.back(1);" class="btn btn-default js-ajax-submit">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="footer"></div>
</body>
</html>
