<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'考试题目选项'+${#strings.isEmpty(examinTopicAnswer.id)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" th:attr="action=@{/api/topic/saveAnswer}" method="post">
                        <input type="hidden" name="id" id="id" th:value="${examinTopicAnswer.id}" />
                        <input type="hidden" name="topicId" id="topicId" th:value="${examinTopicAnswer.topicId}" />
                        <div class="form-group">
                            <label for="order" class="col-sm-2 control-label">序号</label>
                            <div class="col-sm-10">
                                <input type="text" name="order" required="true" class="form-control" id="order" th:value="${examinTopicAnswer.order}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="answerName" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <input type="text" name="answerName" required="true" class="form-control" id="answerName" th:value="${examinTopicAnswer.answerName}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4 pull-left">
                                <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-4 pull-right">
                                <button type="button" onClick="javascript :history.back(1);" class="btn btn-default js-ajax-submit">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="footer"></div>
</body>
</html>
