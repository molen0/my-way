<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>后台管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/assets/bootstrap-3.3.5/css/bootstrap.css}" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" th:href="@{/assets/adminlte-2.3.7/css/AdminLTE.min.css}"  />
    <link rel="stylesheet" th:href="@{/assets/adminlte-2.3.7/css/skins/_all-skins.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wapper">
    <header class="main-header">
        <a th:href="@{/api/index}" class="logo">
            <span class="logo-mini"><b></b></span>
            <span class="logo-lg"><b>健康云医生在线学习</b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{/assets/adminlte-2.3.7/img/user2-160x160.jpg}" class="user-image" />
                            <span class="hidden-xs" th:text="${admin.username}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img th:src="@{/assets/adminlte-2.3.7/img/user2-160x160.jpg}" class="img-circle" />
                                <p th:text="${admin.username}"></p>
                                <small th:text="${#strings.substring(admin.updatedAt,0,19)}"></small>
                            </li>
                            <li class="user-footer">
                                <!--<div class="pull-left">-->
                                    <!--<a href="/api/admin/user" class="btn btn-default btn-flat">修改</a>-->
                                <!--</div>-->
                                <div class="pull-right">
                                    <a th:href="@{/logout}" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/assets/adminlte-2.3.7/img/user2-160x160.jpg}" class="img-circle" />
                </div>
                <div class="pull-left info">
                    <p th:text="${admin.username}"></p>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="header">控制面板</li>
                <li class="treeview" th:each="menuList:${menuLists}">
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <b th:text="${menuList.menuName}"></b>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:each="menuChild:${menuList.children}">
                            <a th:href="@{${menuChild.menuUrl}}" target="mainFrame"><i class="fa fa-cicle-o"></i><b th:text="${menuChild.menuName}"></b></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <iframe name="mainFrame" id="mainFrame" th:src="@{/api/main}" frameborder="false" scrolling="auto" style="border:none;" width="100%" height="auto" allowtransparency="true"></iframe>
    </div>
    <!--<footer class="main-footer navbar-fixed-bottom">-->
        <!--<div class="pull-right hidden-xs">-->
            <!--<b>Version</b> 2.0.0-->
        <!--</div>-->
        <!--<strong>Copyright &copy; 2016-2018 <a href="http://www.geekcattle.com">放牛极客</a>.</strong> All rights reserved.-->
    <!--</footer>-->
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery-migrate/1.4.1/jquery-migrate.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/assets/adminlte-2.3.7/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/adminlte-2.3.7/js/app.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
