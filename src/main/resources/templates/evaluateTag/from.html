<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'标签'+${#strings.isEmpty(evaluateTag.id)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" th:attr="action=@{/api/evaluateTag/save}" method="post">

                        <input type="hidden" name="id" id="id" th:value="${evaluateTag.id}" />
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <input type="text" name="content" class="form-control" id="content" maxlength="500" th:value="${evaluateTag.content}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10">
                                <select name="type" class="form-control" id="type">
                                    <option th:selected="${#strings.equals(evaluateTag.type, 1)}" value="1">期待上的课程</option>
                                    <option th:selected="${#strings.equals(evaluateTag.type, 0)}" value="0">视频印象</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4 pull-left">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-2 pull-right">
                                <button type="button" onClick="javascript :history.back(1);" class="btn btn-default js-ajax-submit">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="footer"></div>
</body>
</html>
